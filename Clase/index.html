<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4" class="titulo_formulario">Registro</h2>
        <form id="formulario" action="indexx.html" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" title="Ingresa tu nombre">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" title="Ingresa tu apellido">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" title="Ingresa tu correo electrónico">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" title="Ingresa tu contraseña">
            </div>
            <div class="mb-3">
                <label for="confirmar" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="contraseñaConfirmar" placeholder="Confirma tu contraseña" title="Confirma tu contraseña">
            </div>
           <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
