<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light p-4">
  <div class="contenedor">
    <h1 class="mb-4">Registro de Compras</h1>
    <form id="compraFormulario">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Cliente</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electr√≥nico</label>
        <input type="email" class="form-control" id="correo" required />
      </div>
      <div class="mb-3">
        <label for="producto" class="form-label">Producto</label>
        <select class="form-select" id="producto" required>
          <option value="">Selecciona un producto</option>
          <option value="celular">Celular</option>
          <option value="Audifonos">Audifonos</option>
          <option value="Computador">Computador</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Regstrar</button>
    </form>

    <hr />

    <h3 class="mt-4">Compras Registradas</h3>
    <ul id="listaCompras" class="lista-grupo mt-2"></ul>
  </div>

  <script src="script2.js"></script>
</body>
</html>
